<body>
    <main>
        <!-- Row 1: information -->
        <section id="row1">
            <div>
                <h1 id="title"></h1>
                <span>
                    <img src="./images/location-icon.png" alt="" width="20"> 
                    <span id="address"></span>
                </span>
            </div>
            <div>
                <button id="fav-btn" class="btn1">
                    <img src="./images/favorite-icon.png" alt="" width="16" id="fav-icon">
                    <span>Add to Favorite</span>
                </button>
            </div>
        </section>

        <!-- Row 2: images and map -->
        <section id="row2">
            <!-- Column 1: images -->
            <div id="images-container">
                <img src="" alt="" id="main-image">
                <div id="thumbnails-container">

                </div>
            </div>

            <!-- Column 2: Map -->
            <div id="map-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d250.95908818864842!2d106.72973258849738!3d10.803289297739756!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3175261bfbb364a1%3A0xd36eb83d3db44ba6!2zMTA3OEE0IFh1w6JuIFRo4buneSwgVGjhuqNvIMSQaeG7gW4sIFRo4bunIMSQ4bupYywgSOG7kyBDaMOtIE1pbmgsIFZpZXRuYW0!5e0!3m2!1sen!2s!4v1754573859608!5m2!1sen!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

        </section>

        <!-- Row 3: description and reservation box -->
        <section id="row3">
            <!-- Col 1 -->
            <div>
                <p id="description"></p>
                <button class="btn1">See reviews</button>
            </div>

            <!-- Col 2 -->
            <div>
                <div id="reservation-box">
                    <h3>Reservation</h3>
                    <div id="pickers-container">
                        <div id="pickers-row-1">
                            <div class="picker-container" id="date-picker">
                                <label for="">Date</label>
                                <input type="date" id="date-input" />
                            </div>
                            <div class="picker-container">
                                <label for="">Time</label>
                                <input type="time" id="time-input" />
                            </div>
                        </div>
                        <div>
                            <div class="picker-container" id="guest-picker">
                                <label for="">Guests</label>
                                <input type="number" name="" id="guests-input">
                            </div>
                        </div>
                    </div>
                    <button class="btn1" id="reserve-now-btn">Reserve Now!</button>
                </div>
            </div>
        </section>


        <!-- Row 3: Menu -->

        
        <!-- Row 4: Reviews -->
        <div>
            <h1>Reviews</h1>

            <div id="reviews-container">

                    <p class="reviews-content">content</p>
                </div> -->

        </div>


        <div style="margin-bottom: 100px;"></div>
        
    </main>

    <!-- Overlay modal -->
    <div id="confirm-modal-container">
        <div id="confirm-modal-box">
            <h1>Confirm booking</h1>

            <table>
                <tr>
                    <td>Date:</td>
                    <td><p id="date-confirm"></p></td>
                </tr>
                <tr>
                    <td>Time:</td>
                    <td><p id="time-confirm"></p></td>
                </tr>
                <tr>
                    <td>Guests:</td>
                    <td><p id="guests-confirm"></p></td>
                </tr>
            </table>

            <button id="btn-confirm-booking">Confirm booking</button>

        </div>
