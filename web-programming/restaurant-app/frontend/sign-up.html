<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loginbox">
        <form action="http://localhost:3000/sign-up" method="POST" id="sign-in-form">
            <h2>Welcome, let's sign up</h2>
            <div class="form-input">
                <label for="uname">Username</label>
                <input type="text" placeholder="Enter username" id="uname" name="uname">
            </div>
            <div class="form-input">
                <label for="email">Email</label>
                <input type="text" placeholder="Enter email" id="email" name="email">
            </div>
            <div class="form-input">
                 <label for="pass">Password</label>
                <input type="password" placeholder="Enter password" id="pwd" name="password">
            </div>
            <!-- <div class="form-input">
                 <label for="confirm-email">Confirm email</label>
                <input type="text" placeholder="Re-enter email" id="email">
            </div>
            <div class="form-input">
                 <label for="confirm-pass">Confirm password</label>
                <input type="password" placeholder="Re-enter password" id="pwd">
            </div>     -->
            <button>Create account</button>
        </form>
    </div>
    
</body>
</html>
